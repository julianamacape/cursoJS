<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="insidehtml.css">
</head>
<body>
    <h1>Eventos dentro do JavaScript</h1>
    <div id="area">
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', quandoclicar)
        a.addEventListener('mouseenter', quandoentrar)
        a.addEventListener('mouseout', quandosair)

        function quandoclicar(){
            a.innerText='Você clicou!'
            a.style.background='black'
            a.style.color='yellow'
        }

        function quandoentrar (){
            a.innerText='Você entrou!'
        }

        function quandosair (){
            a.innerText='Você saiu!'
        }
    </script>
    <br>
    <a href="ex006.html" rel="prev">Voltar</a> para a página "Eventos DOM"
</body>
</html>
