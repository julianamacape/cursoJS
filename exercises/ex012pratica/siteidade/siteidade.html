<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="siteidade.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>   
    </header>
    <section>
        <div>
            <p>
                Ano de Nascimento: 
                <input type="number" name="txtdob" id="txtdob" min="1900">
            </p>
            
            <p>
                Sexo: 
                <input type="radio" name="gender" id="femin" checked>
                <label for="femin">Feminino</label>
                <input type="radio" name="gender" id="masc">
                <label for="masc">Masculino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="result">
            Preencha os dados acima para ver o resultado.
        </div>
        <div>
            <img id="foto" src="skeleton.png" alt="Esqueleto">
        </div>
    </section>
    <footer>
        <p>
            &#xA9; CursoemVideo
        </p>
    </footer>
    <script src="siteidade.js"></script>
</body>
</html>
