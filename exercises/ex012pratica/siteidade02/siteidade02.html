<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade (v2.0)</title>
    <link rel="stylesheet" href="siteidade02.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade (v2.0)</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento: <input type="number" name="txtyear" id="txtyear" min="1900">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="gender" id="masc" checked> <label for="masc">Masculino</label>
                <input type="radio" name="gender" id="femin"> <label for="femin">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificador" onclick="verificar()">
            </p>
        </div>
        <div id="output">
            Preencha os dados acima e clique no botão <strong>Verificador</strong>.
        </div>
    </section>
    <footer>
        <p>
            &copy;CursoemVídeo
        </p>
    </footer>
    <script src="siteidade02.js"></script>
</body>
</html>
