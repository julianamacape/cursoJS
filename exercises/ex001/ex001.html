<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, mundo.</title>
    <style>
        body {
            background-color: aquamarine;
            font: normal bold 1.5em sans-serif;
            /* lembre-se de que a shorthand para fontes segue uma sequência 1) style 2) weight 3) size 4) family */
        }
    </style>
</head>
<body>
    <h1>Aprendendo JavaScript</h1>
    <script>
        window.alert ('Thanks for coming here!') // janela pop-up com botão OK
        window.confirm ('Você votou na última eleição presidencial?') // janela pop-up com botões OK e CANCEL
        window.prompt ('Fale-me mais sobre você: ') // janela pop-up com campo para o usuário escrever e botões OK e CANCEL
    </script>
</body>
</html>
